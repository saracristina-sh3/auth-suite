<VirtualHost *:80>
    # O DocumentRoot agora aponta para o build do frontend.
    # Esta é a pasta padrão para todas as requisições.
    DocumentRoot /public
    ServerName localhost

    # --- CONFIGURAÇÃO PARA O FRONTEND (em /public) ---
    <Directory /public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # Ativa o motor de reescrita
        RewriteEngine On
        # Se o arquivo ou diretório solicitado não existir...
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        # ...redireciona para o index.html para que o roteador do frontend assuma.
        RewriteRule . /index.html [L]
    </Directory>

    # --- CONFIGURAÇÃO PARA A API LARAVEL (em /api/public) ---
    # Esta diretiva se aplica ao caminho do Alias.
     AliasMatch ^/graphql/?$ /api/public/index.php
     
    <Directory /api/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # Ativa o motor de reescrita
        RewriteEngine On
        # Se o arquivo ou diretório solicitado não existir...
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        # ...redireciona tudo para o front-controller do Laravel (index.php).
        RewriteRule ^ /index.php [L]
    </Directory>

    # Configuração de Logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>